<!DOCTYPE html>

<script>
    /**
    每个对象都有自己独立的prototype（原型）对象 这个prototype 可以使一个对象或者null
    这个prototype有什么用呢 来看看原型链
    
    */
    var foo = {
        x:10,
        y:20
    }
    var a = {
        x:10,
        calculate:function(z){
            return this.x + this .y +z
        }
    }
    var b = {
        y:20,
        __proto__:a
    }
    var c = {
        y:30,
        __proto__:a
    };
    var resultb = b.calculate(30);
    var resultc = c.calculate(40);
    /**
     * b c 可以访问到 calculate  这是通过原型链实现的 如果一个属性或者
     * 方法在自身无法找到 他就会在原型链中一级一级找 直到找到或者找到顶层
     * 还没找到 返回 undefined
     * 
     *
     */
    console.log([resultb,resultc])
    /**
     * es5  标准化了一个实现原型继承的可选方法
     * */
    var b1 = Object.create(a,{y:{value:20}});
    var c1 = Object.create(a,{y:{value:30}});
    /**
     * *通常情况下需要对象拥有相同或相似的状态结构  辅以不同的状态值 在这种情况下我们
     * 可能需要构造函数 
     */
    
</script>
</html>
